        :root {

        /* Noise and Glow Effects */
        .noise {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid white;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            mix-blend-mode: difference;
        }

        .cursor-active .cursor-outline {
            transform: scale(1.5);
            background: white;
            border-color: transparent;
        }

        .section-fade {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .glow-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .card-interactive {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-interactive:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }

        @media (max-width: 768px) {
            .cursor-dot, .cursor-outline { display: none; }
            body { cursor: auto; }
        }
    </style>

<body class="antialiased overflow-x-hidden selection:bg-white selection:text-black">
    <div class="noise"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>
    <div class="glow-mesh" id="glow-mesh"></div>
    <div id="root"></div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        const glow = document.getElementById('glow-mesh');

        window.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            
            outline.animate({
                left: `${x - 20}px`,
                top: `${y - 20}px`
            }, { duration: 500, fill: 'forwards' });

            glow.style.setProperty('--x', `${x}px`);
            glow.style.setProperty('--y', `${y}px`);
        });

        document.addEventListener('mousedown', () => document.body.classList.add('cursor-active'));
        document.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));
        
        // Handle hover on interactive elements
        document.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.interactive')) {
                document.body.classList.add('cursor-active');
            }
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.interactive')) {
                document.body.classList.remove('cursor-active');
            }
        });
    </script>
