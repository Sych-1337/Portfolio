name: Deploy to GitHub Pages

# Allow the built-in GITHUB_TOKEN to push to the repository. By default
# workflow tokens are read-only for some repositories/orgs â€” setting
# `contents: write` enables the action to push the `gh-pages` branch.
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy static data to dist
        run: |
          # ensure data used by the client is published
          if [ -d data ]; then
            mkdir -p dist/data
            cp -R data/* dist/data/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the repository-provided GITHUB_TOKEN. This requires the
          # workflow permission above (contents: write). If your repository
          # policy disallows write access for GITHUB_TOKEN you can instead
          # create a Personal Access Token (PAT) with `repo` scope and store
          # it in the repo secret `PERSONAL_TOKEN`, then set
          # `github_token: ${{ secrets.PERSONAL_TOKEN }}` here.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
